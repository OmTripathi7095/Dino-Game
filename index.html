<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DINO GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="score">
            Score : <span class="Score"></span>
        </div>
        <div class="GameOver visibility"></div>
        <div class="clouds">
            <img class="img" src="/images/cloud.PNG" alt="">
            <img class="img" src="/images/cloud.PNG" alt="">
            <img class="img" src="/images/cloud.PNG" alt="">
            <img class="img" src="/images/cloud.PNG" alt="">
            <img class="img" src="/images/cloud.PNG" alt="">
            <img class="img" src="/images/cloud.PNG" alt="">
            <img class="img" src="/images/cloud.PNG" alt="">
            <img class="img" src="/images/cloud.PNG" alt="">
            <img class="img" src="/images/cloud.PNG" alt="">
            <img class="img" src="/images/cloud.PNG" alt="">
        </div>
        <div class="land landMove">
            <div class="ground">
                <div class="ground-1"></div>
                <div class="ground-2"></div>
                <div class="ground-3"></div>
                <div class="obstacle">
                <div class="ob-1"></div>
                <div class="ob-2"></div>            
                </div>           
            </div>
            <div class="ground2">
                <div class="ground-1"></div>
                <div class="ground-2"></div>
                <div class="ground-3"></div>
                <div class="obstacle">
                <div class="ob-3"></div>
                <div class="ob-4"></div>            
                </div>      
            </div>
        </div>
        <div class="dino"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
